<app-nav></app-nav>
<div id="login-container" class="container center" style="text-align: center;">
    <div><input type="text" [(ngModel)]="username" placeholder="Username"></div>
    <div><input type="password" [(ngModel)]="password" placeholder="Password"></div>

    <div><button id="login-button" (click)="login()">Login</button></div>
</div>

<div class="container center" style="text-align: center;"><button id="reg-button" (click)="register()">Register</button></div>
