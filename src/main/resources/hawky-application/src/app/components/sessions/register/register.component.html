<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="/app/components/sessions/register/register.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Page</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" [(ngModel)]="passConfirm" name="pass-confirm" placeholder="Confirm your password" required>
          </div>
        </div>

        <div (click)="register()" class="button">
          <input type="submit" value="Register">
        </div>
          <div (click)="login()" class="signin_link">
          Already have an account? <a routerLink=""><span>Sign in</span></a>
        </div>
      </form>
    </div>
  </div>
  <script src="./register.component.ts"></script>
</body>
</html>
